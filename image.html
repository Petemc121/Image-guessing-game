<html>
    <head>

        <style>
            .pics{
                width:200px;
                height:300px;
                display:block;
                margin-left:20px;
                margin-right:20px;
                float:left;
                margin-top:20px;
                margin-bottom:20px;

            }
        </style>
    </head>

    <body>
        <img class ="pics" id="zero" src = "blurredMona.jpg"></img> 
        <img class ="pics" id="one" src = "oneblur.jpg"></img> 
        <img class ="pics" id="two" src = "twoblur.jpg"></img> 
        <img class ="pics" id="three" src = "threeblur.jpg"></img> 
        <img class ="pics" id="four" src = "fourblur.jpg"></img> 
        <img class ="pics" id="five" src = "fiveblur.jpg"></img> 

        <script>

            function init() {

                var images = document.getElementsByClassName("pics")


                for(var i = 0; i<images.length; i++) {

                    images[i].onmouseover = showAnswer;

                    images[i].onmouseout = reblur;

                

                }

                

            }

            function showAnswer(eventObj) {

               var image = eventObj.target

               var name = image.id;
               name = name + ".jpg";
               image.src = name;

             

                }  


                function reblur (eventObj) {

                    var image = eventObj.target

                    name = image.id;
                    name = name + "blur.jpg"
                    image.src = name;

                    
                    }

            

    

            window.onload = init();

           





           
        </script>
    </body>
</html>
